- name: Get elb_id
  include: lookup.yml
  when:
    - elb_name is defined

- name: Send request to API (create ELB)
  uri:
    url: "{{ AUTH_URL_ELB }}/{{ PROJECT_ID }}/elbaas/loadbalancers"
    method: POST
    body_format: raw
    return_content: true
    follow_redirects: "{{ uri_follow_redirects }}"
    validate_certs: "{{ uri_validate_certs }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token['x_subject_token'] }}"
    body: "{{ lookup('template', 'create.json.j2')|to_json }}"
  register: elb
  retries: "{{ uri_retries }}"
  delay: "{{ uri_delay }}"
  until: elb.status == 200
  changed_when: false
  when:
    - listener_name is undefined
    - vpc_id is defined
    - elb_name is defined
    - not elb_id or elb_id is undefined

- debug:
    msg: "{{ elb }}"

- name: Request job status from API (waiting for SUCCESS)
  uri:
    url: "{{ AUTH_URL_ECS_CLOUD }}/{{ PROJECT_ID }}/jobs/{{ elb.json.job_id }}"
    method: GET
    return_content: true
    follow_redirects: "{{ uri_follow_redirects }}"
    validate_certs: "{{ uri_validate_certs }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token['x_subject_token'] }}"
  register: jobstatus
  retries: 100
  delay: 5
  until: jobstatus.json.status == 'SUCCESS'
  changed_when: false
  when:
    - elb is defined
    - waitfor | bool
